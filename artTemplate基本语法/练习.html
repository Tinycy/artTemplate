<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>模板引擎练习基本语法</title>
        <script src="../artTemplate.js"></script>
        <style>
            

        </style>
    </head>
    <body>
        <script id="tem" type="text/html">
            <h4>{{title}}</h4>
            <ul>
                {{each list as value index}}
                <li>{{index}} || {{value}}</li>
                {{/each}}
            </ul>
        
        </script>
        
    <script type="text/javascript">
        var data = {
            title:'这是一个标题',
            list:['文艺','博客','摄影','电影','民谣','旅行','吉他','游泳','舞蹈']
        }
        var html = template('tem',data)

        document.body.innerHTML = html
    </script>
    </body>
</html>
